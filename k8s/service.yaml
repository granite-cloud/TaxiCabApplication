apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=30,access_logs.s3.enabled=true,access_logs.s3.bucket=k8sdemo-elb-access-logs,access_logs.s3.bucket.prefix=taxicab-ENVIRONMENT-svc-BUILD_NUMBER
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/backend-protocol: http
    alb.ingress.kubernetes.io/tags: "Environment=ENVIRONMENT"
    kubernetes.io/ingress.class: alb
  name: taxicab-ENVIRONMENT-svc-BUILD_NUMBER
  namespace: default
spec:
  rules:
    - host: blue.granite-cloud.org
      http:
        paths:
          - path: /
            backend:
              serviceName: PROD_BLUE_SERVICE
              servicePort: 8080
    
    - host: green.granite-cloud.org
      http:
        paths:
          - path: /
            backend:
              serviceName: taxicab-ENVIRONMENT-svc-BUILD_NUMBER
              servicePort: 8080
